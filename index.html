<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumorType</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="timer" class="timer-style">0</div>
    <div class="container" id="jokeContainer">
        <div class="joke-display" id="jokeDisplay">joke</div>
        <textarea class="joke-input" id="jokeInput" autofocus></textarea>
    </div>
    <div class="container" id="resultContainer" style="display: none;">
        <div id="resultDisplay"></div>
        <button id="nextJokeButton">Next Joke</button>
    </div>
</body>
</html>
